name: rcl_dashboard
description: RCL Car Rental Management Dashboard - A fully functional mobile app for iOS and Android.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # Navigation & Routing
  go_router: ^13.0.0
  
  # API & HTTP
  http: ^1.1.0
  dio: ^5.3.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  
  # Date/Time
  intl: ^0.19.0
  
  # UI & Icons
  flutter_svg: ^2.0.0
  cupertino_icons: ^1.0.2
  
  # Charts
  fl_chart: ^0.65.0
  
  # Biometrics
  local_auth: ^2.1.0
  
  # PDF & Excel Export
  pdf: ^3.10.0
  printing: ^5.11.0
  excel: ^2.1.0
  
  # Validation
  validators: ^3.0.0
  
  # Logging
  logger: ^2.0.0
  
  # Connectivity
  connectivity_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

